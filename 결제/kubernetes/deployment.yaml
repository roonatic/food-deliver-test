apiVersion: apps/v1
kind: Deployment
metadata:
  name: 결제
  labels:
    app: 결제
spec:
  replicas: 1
  selector:
    matchLabels:
      app: 결제
  template:
    metadata:
      labels:
        app: 결제
    spec:
      containers:
        - name: 결제
          image: username/결제:latest
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 10
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 10
          livenessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 120
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 5